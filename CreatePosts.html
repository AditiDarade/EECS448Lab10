<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercise 3: Create Posts Interface</title>
</head>
<body>

<h1>Create Posts Interface</h1>

<form action="./CreatePosts.php" method="post" onsubmit="return FormCheckerFunction()">
  <label for="fUid">User (Id):</label>
  <input type="text" id="userID" name="userID"><br><br>
  <label for="fUid">Post: </label>
  <textarea id="userPost" name="userPost" ></textarea><br><br>
  <input type="submit" value="Submit">
</form>

<p>Please note: only existing users post will be saved.</p>

<script>
function FormCheckerFunction() 
{
    //check for user Id cannot be blank
    let msg="";
    var userID= document.getElementById("userID").value;
    if(userID=="")
    {
        msg=msg+" please enter User Id. \n";
    }
    var userPost= document.getElementById("userPost").value;
    if(userPost=="")
    {
        msg=msg+" please enter post, empty post is not allowed. \n";
    }

    if(msg!="")
    {
        alert(msg);
        return false; // don't submit the form
    }
    else
    {
        return true; // submit the form
    }
}
</script>

</body>
</html>
